<div class="card head">
  <img class="img-thumb img-circle img-fluid" src="{{ userPhoto.getValue() }}" />
  <h4>{{userName.getValue()}}</h4>
  <p>Nível: {{ userLevel.getValue() }}</p>
  <p>Pontos: {{ userScore.getValue() }}</p>
  <p>Citações: {{ quoteCount.getValue() }}</p>
  <button (click)="putScore()"></button>

</div>
